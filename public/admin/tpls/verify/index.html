

<div class="col-md-offset-1 col-md-10">
    <form action="" method="post">

        <div class="panel-body">
            <div class="col-sm-2">
                <button class="btn btn-block" type="button" ng-click="agree()">通 过</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-block" type="button" ng-click="refuse()">拒 绝</button>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>
                    <input type="checkbox"  ng-model="master" ng-click="all(master)">
                </th>
                <th>名称</th>
                <th>素材</th>
            </tr>
            <tr ng-repeat="photo in photos">
                <td>
                    <input type="checkbox" ng-checked="master" ng-model="itemMaster" ng-click="check(photo.id,itemMaster)">
                </td>
                <td>{{ photo.name }}</td>
                <td><img ng-src="{{ photo.path }}" alt="" width="300"></td>
            </tr>
        </table>
    </form>
    <div id="modal-fill"></div>
