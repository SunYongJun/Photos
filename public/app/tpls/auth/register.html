<div id="app-layout">
    <nav class="navbar navbar-default navbar-static-top" ng-include="'/app/tpls/auth/nav.html'"></nav>

    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="Register">

                        <div class="form-group" ng-class="">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="user.name" required>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : error.email ,'': !error.email}">
                            <label class="col-md-4 control-label">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" ng-model="user.email" required>
                                <span class="help-block">
                                    <strong ng-bind="error.email[0]"></strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="user.password" minlength="6" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input type="password" class="form-control" ng-model="user.password_confirmation" pw-check="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="button" class="btn btn-primary" ng-disabled="Register.$invalid" ng-click="register(user)">
                                    <i class="fa fa-btn fa-user"></i>Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
