<div class="body" style="background-image: url('{{ photo.resize_path }}'">
    <div class="body-container">

        <div class="col-md-4 col-md-offset-4 uploader-container">
            <h4 class="uploader-header">
                填写信息
            </h4>
            <form  class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="control-label pull-left">
                        名称
                    </label>
                    <div>
                        <input type="text" class="form-control" name="name" ng-model="photo.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label pull-left">
                        关键词
                    </label>
                    <div>
                        <input type="text" class="form-control" name="keywords" ng-model="photo.keywords">
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-9 text-right">
                    <label class="control-label"> </label>
                    <button class="btn btn-info" ng-click="sub(photo)"> 完 成 </button>
                </div>
            </form>

        </div>
    </div>
</div>
